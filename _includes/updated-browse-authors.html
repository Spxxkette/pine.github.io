  <!-- Primary facet row: chips left, clear button right -->
  <div class="facet-primary-row">
  <div id="facetPrimary" class="facet-primary"></div>
  <button id="clearAllBtn" type="button" class="btn-clear-all">Clear all filters</button>
  </div>
  
  <!-- Secondary facet chips -->

  <ul id="results" style="list-style:none; padding:0; margin:0;">
  <!-- results go here -->

  <!-- Keep ONE JSON block -->
  <script id="DATA" type="application/json">
    {{ site.data["biography"] | jsonify }}
  </script>
  
  <script>
  (function () {
  const $ = (id) => document.getElementById(id);
  const safe = (x) => (x == null ? "" : String(x));
  const normalizeHeader = (h) => String(h||"").trim().toLowerCase()
    .replace(/&/g,"and").replace(/[@]/g,"at")
    .replace(/\s+/g,"_").replace(/[^\w]+/g,"_")
    .replace(/_+/g,"_").replace(/^_|_$/g,"");
  const slugify = (s) => String(s||"").trim().toLowerCase()
    .normalize("NFKD").replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9]+/g,"-").replace(/^-+|-+$/g,"");
  
  // --- URL params helpers (NEW) ---
  function getQueryParam(name) {
    try {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    } catch (e) {
      return null;
    }
  }
  function coerceAllField(value) {
    if (!value) return "__ALL__";
    return value === "__ALL__" ? "__ALL__" : value;
  }
  
  const PAGE_SIZE = 50;          // how many per page
  let currentPage = 1;           // 1-based
  let filteredList = [];         // current filtered & sorted list
  
  // Parse JSON
  const RAW = (() => {
    try { return JSON.parse(document.getElementById("DATA").textContent) || []; }
    catch(e){ console.error(e); return []; }
  })();
  if (!RAW.length) { $("results").innerHTML = "<li>No data</li>"; return; }
  
  // Headers
  const HEADERS = Object.keys(RAW[0]).map(orig => {
    const label = String(orig||"").trim() || "(Unnamed column)";
    return { original: orig, key: normalizeHeader(label), label };
  });
  const LABEL_BY_KEY = Object.fromEntries(HEADERS.map(h => [h.key, h.label]));
  const KEYS_SET = new Set(HEADERS.map(h => h.key));
  const KEY_BY_LABEL_NORM = Object.fromEntries(HEADERS.map(h => [normalizeHeader(h.label), h.key]));
  
  // Normalize rows + slug
  const DATA = RAW.map(row => {
    const out = {};
    for (const h of HEADERS) out[h.key] = safe(row[h.original]);
    out.slug = slugify(out.name || out.title || out.name_ || out["name_"]);
    return out;
  });
  
  // Resolve likely column keys by a set of candidates (key names and labels)
  function resolveKey(candidates) {
    for (const c of candidates) {
      const norm = normalizeHeader(c);
      if (KEYS_SET.has(norm)) return norm;
      if (KEY_BY_LABEL_NORM[norm]) return KEY_BY_LABEL_NORM[norm];
    }
    return null;
  }
  
  const KEY = {
    name   : resolveKey(["name","title","full name","person","display name","name_"]),
    country: resolveKey(["country","nation","country/region","location country"]),
    type   : resolveKey(["type","role","kind"]),
    genre  : resolveKey(["genre/type","genre_type","genre","category"])
  };
  
  // DOM
  const searchEl     = $("searchField");
  const selectEl     = $("categorySelect");
  const resultsEl    = $("results");
  const countEl      = $("count");
  const primaryEl    = $("facetPrimary");
  const secondaryEl  = $("facetSecondary");
  const paginationEl = $("pagination");
  
  // Build dropdown
  function buildSelect() {
    selectEl.innerHTML = "";
    const optAll = document.createElement("option");
    optAll.value = "__ALL__";
    optAll.textContent = "All fields";
    selectEl.appendChild(optAll);
    HEADERS.slice().sort((a,b)=>a.label.localeCompare(b.label)).forEach(h=>{
      const o = document.createElement("option");
      o.value = h.key; o.textContent = h.label; selectEl.appendChild(o);
    });
  }
  
  // Active filters (single-select per facet as requested)
  const filters = {
    nameLetter: null,     // 'A'...'Z'
    country   : null,
    type      : null,
    genre     : null
  };
  
  // Which primary facet is currently expanded in the secondary bar
  let activePrimary = null; // one of 'name','country','type','genre' or null
  
  // Helpers
  function getDisplayName(r) { return safe(r[KEY.name] || r.name || r.title); }
  
  function firstAlphaLetter(s) {
    const m = String(s||"").toUpperCase().match(/[A-Z]/);
    return m ? m[0] : null;
  }
  
  function uniqueValues(key, splitBy=null) {
    if (!key) return [];
    const set = new Set();
    for (const it of DATA) {
      let raw = it[key];
      if (!raw) continue;
      if (splitBy) {
        String(raw).split(splitBy).map(v=>v.trim()).filter(Boolean).forEach(v=>set.add(v));
      } else {
        const v = String(raw).trim();
        if (v) set.add(v);
      }
    }
    return Array.from(set).sort((a,b)=>a.localeCompare(b, undefined, {numeric:true, sensitivity:"base"}));
  }
  
  // Precompute secondary options
  const options = {
    nameLetters: (() => {
      if (!KEY.name) return [];
      const set = new Set();
      for (const it of DATA) {
        const letter = firstAlphaLetter(getDisplayName(it));
        if (letter) set.add(letter);
      }
      return Array.from(set).sort();
    })(),
    countries: uniqueValues(KEY.country),
    types    : uniqueValues(KEY.type),
    genres   : uniqueValues(KEY.genre, /[,;|]/)
  };
  
  // Render primary bar (only show chips for facets that exist)
  function renderPrimary() {
    primaryEl.innerHTML = "";
    const prims = [];
  
    if (KEY.name)    prims.push({key:'name',    label:'Name'});
    if (KEY.country) prims.push({key:'country', label:'Country'});
    if (KEY.type)    prims.push({key:'type',    label:'Type'});
    if (KEY.genre)   prims.push({key:'genre',   label: LABEL_BY_KEY[KEY.genre] || 'Genre'});
  
    prims.forEach(p => {
      const chip = document.createElement('button');
      chip.type = 'button';
      chip.className = 'chip chip-primary' + (activePrimary === p.key ? ' active' : '');
      const hasActive = (p.key === 'name'    && !!filters.nameLetter)
                     || (p.key === 'country' && !!filters.country)
                     || (p.key === 'type'    && !!filters.type)
                     || (p.key === 'genre'   && !!filters.genre);
      chip.innerHTML = hasActive ? `${p.label}<span class="chip-dot" aria-hidden="true"></span>` : p.label;
      chip.addEventListener('click', () => {
        activePrimary = activePrimary === p.key ? null : p.key;
        renderPrimary();
        renderSecondary();
      });
      primaryEl.appendChild(chip);
    });
  }
  
  // Render secondary bar based on activePrimary
  function renderSecondary() {
    secondaryEl.innerHTML = "";
    if (!activePrimary) return;
  
    const wrap = document.createElement('div');
    wrap.className = 'facet-secondary-section';
  
    const title = document.createElement('div');
    title.className = 'facet-title';
    title.textContent = (
      activePrimary === 'name'    ? 'Pick a letter'
    : activePrimary === 'country' ? (LABEL_BY_KEY[KEY.country] || 'Country')
    : activePrimary === 'type'    ? (LABEL_BY_KEY[KEY.type] || 'Type')
    :                               (LABEL_BY_KEY[KEY.genre] || 'Genre')
    );
  
    const row = document.createElement('div');
    row.className = 'facet-row';
  
    let vals = [];
    let selected = null;
  
    if (activePrimary === 'name') {
      vals = options.nameLetters;
      selected = filters.nameLetter;
    } else if (activePrimary === 'country') {
      vals = options.countries;
      selected = filters.country;
    } else if (activePrimary === 'type') {
      vals = options.types;
      selected = filters.type;
    } else {
      vals = options.genres;
      selected = filters.genre;
    }
  
    vals.forEach(v => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'btn btn-info ';
      btn.textContent = v;
      if (selected === v) btn.classList.add('active');
      btn.addEventListener('click', () => {
        if (activePrimary === 'name') {
          filters.nameLetter = (filters.nameLetter === v ? null : v);
        } else if (activePrimary === 'country') {
          filters.country = (filters.country === v ? null : v);
        } else if (activePrimary === 'type') {
          filters.type = (filters.type === v ? null : v);
        } else {
          filters.genre = (filters.genre === v ? null : v);
        }
  
        row.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        if (
          (activePrimary === 'name'    && filters.nameLetter === v) ||
          (activePrimary === 'country' && filters.country    === v) ||
          (activePrimary === 'type'    && filters.type       === v) ||
          (activePrimary === 'genre'   && filters.genre      === v)
        ) btn.classList.add('active');
  
        renderPrimary();
        applyFiltersAndRender(true);  // reset to page 1 when filters change
      });
      row.appendChild(btn);
    });
  
    const ctrls = document.createElement('div');
    ctrls.className = 'facet-controls';
    const clearBtn = document.createElement('button');
    clearBtn.className = 'facet-clear';
    clearBtn.type = 'button';
    clearBtn.textContent = 'Clear';
    clearBtn.addEventListener('click', () => {
      if (activePrimary === 'name')         filters.nameLetter = null;
      else if (activePrimary === 'country') filters.country    = null;
      else if (activePrimary === 'type')    filters.type       = null;
      else                                  filters.genre      = null;
      renderPrimary();
      renderSecondary();
      applyFiltersAndRender(true);
    });
    ctrls.appendChild(clearBtn);
  
    wrap.appendChild(title);
    wrap.appendChild(row);
    wrap.appendChild(ctrls);
    secondaryEl.appendChild(wrap);
  }
  
  // Text search helpers
  function includesCI(h, n) { return safe(h).toLowerCase().includes(safe(n).toLowerCase()); }
  
  function recordMatchesText(record, q, key) {
    if (!q) return true;
    if (key === "__ALL__") {
      return HEADERS.some(h => includesCI(record[h.key], q));
    }
    return includesCI(record[key], q);
  }
  
  // Facet checks
  function recordMatchesFacets(record) {
    if (filters.nameLetter && KEY.name) {
      const letter = firstAlphaLetter(getDisplayName(record));
      if (letter !== filters.nameLetter) return false;
    }
    if (filters.country && KEY.country) {
      const v = String(record[KEY.country] || "").trim();
      if (v !== filters.country) return false;
    }
    if (filters.type && KEY.type) {
      const v = String(record[KEY.type] || "").trim();
      if (v !== filters.type) return false;
    }
    if (filters.genre && KEY.genre) {
      const raw = String(record[KEY.genre] || "");
      const list = raw.split(/[,;|]/).map(s=>s.trim()).filter(Boolean);
      if (!list.includes(filters.genre)) return false;
    }
    return true;
  }
  
  function filterData(q, key) {
    return DATA.filter(r => recordMatchesText(r, q, key) && recordMatchesFacets(r));
  }
  
  // Render: grid (one page slice)
  function render(list) {
    resultsEl.innerHTML = "";
    if (!list.length) {
      resultsEl.innerHTML = `<li class="stakeholder-card">No results.</li>`;
      return;
    }
  
    const frag = document.createDocumentFragment();
    list.forEach(row => {
      const name = row.name || row.title || "(No Name)";
      const img  = row.image_url || row.image || "{{site.baseurl}}/authorphotos/" + row.authorid + ".jpg" ||"{{site.baseurl}}/assets/img/wikimedia_logo.png";
      const href = `{{site.baseurl}}/profile/?id=${encodeURIComponent(row.authorid)}`;
    
      console.log(row.slug);
  
    
      const li = document.createElement("li");
      li.className = "stakeholder-tile";
      li.innerHTML = `
     <a class="tile-link" href="${href}" aria-label="View ${name}">
          <div class="tile-image">
            
            ${img ? `<img class="img-fluid" src="${img}" alt="${name}">`
                  : `<div class="tile-placeholder" aria-hidden="true"></div>`}
          
  
          </div>
          <div class="tile-name">${name}</div>
        </a>

      `;
      frag.appendChild(li);
    });
    resultsEl.appendChild(frag);
  }
  
  // Pagination rendering
  function renderPagination(totalPages) {
    paginationEl.innerHTML = "";
    if (totalPages <= 1) return;
  
    const makeButton = (label, page, opts={}) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = label;
      btn.className = "btn btn-link";
      if (opts.disabled) btn.disabled = true;
      if (opts.active) btn.classList.add("active");
      if (!opts.disabled && page != null) {
        btn.addEventListener("click", () => {
          currentPage = page;
          renderCurrentPage();
        });
      }
      return btn;
    };
  
    const total = totalPages;
  
    // Prev
    paginationEl.appendChild(
      makeButton("«", currentPage - 1, { disabled: currentPage <= 1 })
    );
  
    // Page numbers (compact)
    const pages = [];
    if (total <= 7) {
      for (let i = 1; i <= total; i++) pages.push(i);
    } else {
      pages.push(1);
      const left = Math.max(2, currentPage - 1);
      const right = Math.min(total - 1, currentPage + 1);
  
      if (left > 2) pages.push("…");
      for (let i = left; i <= right; i++) pages.push(i);
      if (right < total - 1) pages.push("…");
      pages.push(total);
    }
  
    pages.forEach(p => {
      if (p === "…") {
        const span = document.createElement("span");
        span.className = "page-ellipsis";
        span.textContent = "…";
        paginationEl.appendChild(span);
      } else {
        paginationEl.appendChild(
          makeButton(String(p), p, { active: p === currentPage })
        );
      }
    });
  
    // Next
    paginationEl.appendChild(
      makeButton("»", currentPage + 1, { disabled: currentPage >= total })
    );
  }
  
  // Render current page from filteredList
  function renderCurrentPage() {
    const total = filteredList.length;
    const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
    if (currentPage > totalPages) currentPage = totalPages;
  
    const startIdx = (currentPage - 1) * PAGE_SIZE;
    const pageSlice = filteredList.slice(startIdx, startIdx + PAGE_SIZE);
  
    // Update count text
    if (!total) {
      countEl.textContent = "0 results";
    } else {
      const from = startIdx + 1;
      const to = startIdx + pageSlice.length;
      countEl.textContent = `${total} result${total === 1 ? "" : "s"} (showing ${from}–${to})`;
    }
  
    render(pageSlice);
    renderPagination(totalPages);
  }
  
  // Filter + sort + reset page if needed
  function applyFiltersAndRender(resetPage = false) {
    const q   = searchEl ? searchEl.value.trim() : "";
    const key = selectEl ? selectEl.value : "__ALL__";
    let list = filterData(q, key);
  
    // Sort alphabetically by display name by default
    list.sort((a, b) =>
      getDisplayName(a).localeCompare(getDisplayName(b), undefined, { sensitivity: "base" })
    );
  
    filteredList = list;
    if (resetPage) currentPage = 1;
    renderCurrentPage();
  }
  
  // Init
  buildSelect();
  
  // --- Apply URL parameters on load (NEW) ---
  // Supported:
  //   /browse/?country=Jamaica
  //   /browse/?q=some+text
  //   /browse/?field=__ALL__  (or a specific normalized header key)
  //   /browse/?country=Jamaica&q=music&field=__ALL__
  const urlCountry = getQueryParam("country");
  const urlQ = getQueryParam("q");
  const urlField = getQueryParam("field");
  
  if (urlQ && searchEl) searchEl.value = urlQ;
  if (urlField && selectEl) selectEl.value = coerceAllField(urlField);
  
  if (urlCountry && KEY.country) {
    // Only set if it exists as an option (avoids dead filters due to typos)
    if (options.countries.includes(urlCountry)) {
      filters.country = urlCountry;
    } else {
      // fallback: try a trimmed match
      const trimmed = String(urlCountry).trim();
      if (options.countries.includes(trimmed)) filters.country = trimmed;
    }
  }
  
  // If we came in via URL with a country, optionally open the Country facet UI
  if (filters.country) activePrimary = "country";
  
  renderPrimary();
  renderSecondary();
  
  // Initial render: respects URL params
  applyFiltersAndRender(true);
  
  if (searchEl) {
    searchEl.addEventListener("input", () => applyFiltersAndRender(true));
  }
  if (selectEl) {
    selectEl.addEventListener("change", () => applyFiltersAndRender(true));
  }
  
  const clearAllBtn = document.getElementById('clearAllBtn');
  
  function clearAllFilters() {
    filters.nameLetter = null;
    filters.country    = null;
    filters.type       = null;
    filters.genre      = null;
  
    activePrimary = null;
  
    // Optional: also clear the text search and dropdown.
    // if (searchEl) searchEl.value = "";
    // if (selectEl) selectEl.value = "__ALL__";
  
    renderPrimary();
    renderSecondary();
    applyFiltersAndRender(true);
  }
  
  if (clearAllBtn) {
    clearAllBtn.addEventListener('click', clearAllFilters);
  }
  
  })();
  </script>
